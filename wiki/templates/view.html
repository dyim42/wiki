<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.name }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="python flask application" />
    <meta name="description" content="simplest wiki" />
  </head>
  <body>
    <div id="top">
      <h1>{{ page.name }}</h1>
    </div>
    <div id="middle">

      <p><a href="{{ url_for('edit_page', name=page.name) }}">Modifica questa pagina</a></p>
    </div>
